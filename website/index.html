<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <form method="post" id="form">
        <label>Enter the file path to the m3u file</label>
        <input type="text" name="playlist" placeholder="c:path/to/file.m3u">
    </form>

    <div class="progressContainer">
        <div class="progress"></div>
    </div>
    <div class="progressStats" style="display: none;">
        <p id="elapsed"></p>
        <p>
            <span id="remaining"></span>/<span id="total"></span>
        </p>
        <p id="failed"></p>
    </div>

    <form id="songDataForm">
        <div>
            <p>
                <span id="currentIndex">?</span>/
                <span id="totalSize">?</span>
            </p>
            <p id="title"></p>
            <p id="album"></p>
            <p id="artist"></p>
        </div>
        <div>
            <label for="timeOfDay">Time of Day</label>
            <div>
                <label for="timeOfDayMorning">
                    <input type="checkbox" id="timeOfDayMorning" name="timeOfDay" value="Morning"> Morning
                </label>
                <label for="timeOfDayDay">
                    <input type="checkbox" id="timeOfDayDay" name="timeOfDay" value="Day"> Day
                </label>
                <label for="timeOfDayEvening">
                    <input type="checkbox" id="timeOfDayEvening" name="timeOfDay" value="Evening"> Evening
                </label>
                <label for="timeOfDayNight">
                    <input type="checkbox" id="timeOfDayNight" name="timeOfDay" value="Night"> Night
                </label>
            </div>
            <input style="display: none;" id="currentIndexInput" name="currentIndex">
            <label for="temp">Temperature</label>
            <input type="number" id="temp" name="temp" placeholder="Temperature" min="0" max="100">
        </div>
        <button type="submit">Submit</button>
        <div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </form>


    <pre id="result"></pre>
</body>
<script src="./script/progressbar.js"></script>
<script src="./script/songData.js"></script>
</html>
