<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobar2000 Dynamic Playlist | Tag Editor</title>
    <link rel="stylesheet" href="./style/main.css">
<body>
    <div class="background">
        <div id="backgroundDivs">
            <div></div>
        </div>
    </div>
    
    <header>
        <div class="logos">
            <img id="headerImg" src="./assets/images/Foobar2000.png" location="https://www.foobar2000.org">
        </div>
        <div>
            <h1>Foobar2000 Dynamic Playlist</h1>
            <h2>Tag Editor</h2>
            <div>
                <img id="version">
                <img src="https://img.shields.io/github/v/release/TheSquiddyLink/Foo-DynamicPlaylist?include_prereleases">
            </div>
        </div>
        <div class="logos">
            <img id="headerImg" src="./assets/images/github-mark.svg" location="https://github.com/TheSquiddyLink/Foo-DynamicPlaylist">
        </div>
    </header>
    <form method="post" id="form">
        <button id="browse">Browse</button>
        <input type="text" name="playlist" id="playlist" placeholder="C:\path\to\file.m3u" required>
        <button type="submit" id="formSubmit">Start</button>
        <button id="stop" disabled>Stop</button>
        <label for="hideErrors">Hide Errors</label>
        <input type="checkbox" id="hideErrors">
    </form>

    <div class="progressContainer">
        <div class="progressStats hiddenOpacity">
            <div>
                <p id="elapsed"></p>
            </div>
            <div>
                <p>
                    <span id="finished"></span>/<span id="total"></span>
                </p>
            </div>
            <div>
                <p id="failed"></p>
                <label for="failed">Fails</label>
            </div>            
        </div>
        <div class="progress">
            <div class="failed"></div>
        </div>
    </div>
   
   
    <div class="dataContainer">
        <form id="songDataForm" class="hidden">
            <div class="data">
                <p>
                    Song: 
                    <span id="currentIndex">?</span>/
                    <span id="totalSize">?</span>
                </p>
                <p id="title"></p>
                <p id="album"></p>
                <p id="artist"></p>
            </div>
            <div class="settings">
                <label for="timeOfDay">Time of Day</label>
                <div>
                    <label for="timeOfDayMorning">
                        <input type="checkbox" id="timeOfDayMorning" name="timeOfDay" value="Morning"> Morning
                    </label>
                    <label for="timeOfDayDay">
                        <input type="checkbox" id="timeOfDayDay" name="timeOfDay" value="Day"> Day
                    </label>
                    <label for="timeOfDayNight">
                        <input type="checkbox" id="timeOfDayNight" name="timeOfDay" value="Night"> Night
                    </label>
                </div>
                <div>
                    <label for="temp">Temperature</label>
                    <div>
                        <input class="hidden" id="currentIndexInput" name="currentIndex">
                        <label for="tempHot">
                            <input type="checkbox" id="tempHot" name="temp" value="Hot"> Hot
                        </label>
                        <label for="tempCold">
                            <input type="checkbox" id="tempCold" name="temp" value="Cold"> Cold
                        </label>
                    </div>  
                </div>
                <div>
                    <label for="weather">
                        <label for="weatherRaining">
                            <input type="checkbox" id="weatherRaining" name="weather" value="Raining"> Raining
                        </label>
                    </label>
                </div>
            </div>
            <div>
                <div class="navButtons">
                    <button id="prev">Prev</button>
                    <button type="submit" id="dataSubmit">Submit</button>
                    <button id="next">Next</button>
                </div>
            </div>
            <div>
                <div>
                    <label for="zipCheck">
                        Manual Location
                    </label>
                    <input type="checkbox" id="zipCheck" name="zipCheck" value="Zip"> 
                    <div id="zipCodeDiv" class="hidden">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" value="">
                    </div>
                </div>
            </div>
            <div>
                <div class=exportContainer>
                    <button id="export">Export</button>
                </div>
            </div>
        </form>

    </div>
   
    <div class="bgBtn">
        <label for="aniBackground">Animate Background</label>
        <input id="aniBackground" type="checkbox" checked>
    </div>
    
    <pre id="result" class="hidden"></pre>
</body>
<script src="./script/progressbar.js" type="module"></script>
<script src="./script/songData.js" type="module"></script>
<script src="./script/main.js" type="module"></script>
</html>
