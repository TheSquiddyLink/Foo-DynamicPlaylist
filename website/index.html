<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <form method="post" id="form">
        <label>Enter the file path to the m3u file</label>
        <input type="text" name="playlist" placeholder="c:path/to/file.m3u">
    </form>

    <div class="progressContainer">
        <div class="progress"></div>
    </div>
    <div class="progressStats" style="display: none;">
        <p id="elapsed"></p>
        <p>
            <span id="remaining"></span>/<span id="total"></span>
        </p>

        <p id="failed"></p>
    </div>
</body>
<script src="./script/progressbar.js"></script>
</html>
