<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobar2000 Dynamic Playlist | Tag Editor</title>
    <link rel="stylesheet" href="./style/main.css">
<body>
    <header>
        <div class="logos">
            <img id="headerImg" src="./assets/images/Foobar2000.png" location="https://www.foobar2000.org">
        </div>
        <div>
            <h1>Foobar2000 Dynamic Playlist</h1>
            <h2>Tag Editor</h2>
            <div>
                <img id="version">
                <img src="https://img.shields.io/github/v/release/TheSquiddyLink/Foo-DynamicPlaylist?include_prereleases">
            </div>
        </div>
        <div class="logos">
            <img id="headerImg" src="./assets/images/github-mark.svg" location="https://github.com/TheSquiddyLink/Foo-DynamicPlaylist">
        </div>
    </header>
    <form method="post" id="form">
        <button id="browse">Browse</button>
        <input type="text" name="playlist" id="playlist" placeholder="c:path/to/file.m3u" required>
        <button type="submit" id="formSubmit">Start</button>
        <button id="stop" disabled>Stop</button>
        <label for="hideErrors">Hide Errors</label>
        <input type="checkbox" id="hideErrors">
    </form>

    <div class="progressContainer">
        <div class="progress"></div>
    </div>
    <div class="progressStats hidden">
        <div>
            <label for="elapsed">Elapsed Time (ms):</label>
            <p id="elapsed">1000</p>
        </div>
        <div>
            <label for="remaining">Remaining Songs:</label>
            <p>
                <span id="remaining">20</span>/<span id="total">30</span>
            </p>
        </div>
        <div>
            <label for="failed">Failed:</label>
            <p id="failed">2</p>
        </div>
    </div>

    <form id="songDataForm" class="hidden">
        <div class="data">
            <p>
                Song: 
                <span id="currentIndex">?</span>/
                <span id="totalSize">?</span>
            </p>
            <p id="title"></p>
            <p id="album"></p>
            <p id="artist"></p>
        </div>
        <div class="settings">
            <label for="timeOfDay">Time of Day</label>
            <div>
                <label for="timeOfDayMorning">
                    <input type="checkbox" id="timeOfDayMorning" name="timeOfDay" value="Morning"> Morning
                </label>
                <label for="timeOfDayDay">
                    <input type="checkbox" id="timeOfDayDay" name="timeOfDay" value="Day"> Day
                </label>
                <label for="timeOfDayEvening">
                    <input type="checkbox" id="timeOfDayEvening" name="timeOfDay" value="Evening"> Evening
                </label>
                <label for="timeOfDayNight">
                    <input type="checkbox" id="timeOfDayNight" name="timeOfDay" value="Night"> Night
                </label>
            </div>
            <div>
                <input class="hidden" id="currentIndexInput" name="currentIndex">
                <label for="temp">Temperature</label>
                <input type="number" id="temp" name="temp" placeholder="Temperature" min="0" max="100">
            </div>
        </div>
        <div>
            <div class="navButtons">
                <button id="prev">Prev</button>
                <button type="submit" id="dataSubmit">Submit</button>
                <button id="next">Next</button>
            </div>
        </div>
    </form>


    <pre id="result" class="hidden"></pre>
</body>
<script src="./script/progressbar.js" type="module"></script>
<script src="./script/songData.js" type="module"></script>
<script src="./script/main.js" type="module"></script>
</html>
